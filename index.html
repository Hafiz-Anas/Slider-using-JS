<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Test</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="slides">
            <div class="slider">
                <div class="slide slide-1">1</div>
                <div class="slide slide-2">2</div>
                <div class="slide slide-3">3</div>
                <div class="slide slide-4">4</div>
            </div>
            <div class="controls">
                <span class="arrow left"><i class="fa fa-angle-left" aria-hidden="true"></i></span>
                <span class="arrow right"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
                <ul>
                    <li class="active slide-1"></li>
                    <li class="slide-2"></li>
                    <li class="slide-3"></li>
                    <li class="slide-4"></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
